version: '3.9'
services:
  db:
    image: mysql:latest
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: online_shop
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
